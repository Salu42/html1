<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for the navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        /* Logo style */
        .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        /* Navbar links container */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        /* Navbar links style */
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Responsive Design: Mobile View */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                padding: 10px 0;
            }

            .nav-links a {
                padding: 12px 20px;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar container -->
    <div class="navbar">
        <a href="#" class="logo">My Website</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </div>

</body>
</html>
